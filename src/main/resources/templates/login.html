<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Login Portal
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="min-h-screen bg-[url('https://placehold.co/1920x1080?text=Background+Building+Blurred+Light+Gray')] bg-center bg-cover bg-no-repeat flex items-center justify-center p-6">
  <main class="max-w-5xl w-full bg-white rounded-xl shadow-lg flex flex-col md:flex-row overflow-hidden">
   <section class="bg-[#FDE9EB] flex justify-center items-center p-8 md:p-12 md:w-1/2">
    <img alt="Illustration of three students, two females and one male, wearing glasses and holding books, sitting and smiling in front of pink background with blue windows" class="max-w-full h-auto" height="350" src="https://storage.googleapis.com/a1aa/image/680560c9-f9a2-4b08-5116-28d0dfca06ac.jpg" width="400"/>
   </section>
   <section class="flex flex-col justify-center p-8 md:p-12 md:w-1/2 text-gray-900">
    <img alt="Telkom University Surabaya logo" class="mx-auto mb-4" height="60" src="https://i.ibb.co/2dQZqZP/telkom-university-surabaya-logo.png" width="60"/>
    <h1 class="text-center text-gray-900 font-semibold text-lg md:text-xl leading-tight mb-2 whitespace-nowrap">
     PORTAL BEASISWA TEL-U SURABAYA
    </h1>
    <p class="text-center text-gray-600 mb-8 text-sm md:text-base">
     Welcome back! Please login to your account
    </p>
    <form id="login-form" class="space-y-5">
     <div>
      <label class="block text-xs md:text-sm font-medium mb-1 text-gray-700" for="email" pattern=".+@student\.telkomuniversity\.ac\.id" required>
       Email Address
      </label>
      <div class="relative">
       <span class="absolute inset-y-0 left-3 flex items-center text-gray-400 text-sm">
        <i class="fas fa-envelope">
        </i>
       </span>
       <input class="w-full pl-9 pr-3 py-2 border border-gray-300 rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-red-700" id="email" name="email" placeholder="username@student.telkomuniversity.ac.id" pattern=".+@student\.telkomuniversity\.ac\.id" required type="email"/>
      </div>
     </div>
     <div>
      <label class="block text-xs md:text-sm font-medium mb-1 text-gray-700" for="password">
       Password
      </label>
      <div class="relative">
       <span class="absolute inset-y-0 left-3 flex items-center text-gray-400 text-sm">
        <i class="fas fa-question-circle">
        </i>
       </span>
       <input class="w-full pl-9 pr-9 py-2 border border-gray-300 rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-red-700" id="password" name="password" placeholder="Enter your password" type="password"/>
       <button aria-label="Toggle password visibility" class="absolute inset-y-0 right-3 flex items-center text-gray-400 text-sm focus:outline-none" type="button">
        <i class="fas fa-eye">
        </i>
       </button>
      </div>
     </div>
     <div class="flex items-center justify-between text-xs md:text-sm">
      <label class="inline-flex items-center text-gray-700">
       <input class="form-checkbox h-4 w-4 text-red-700 border-gray-300 rounded" type="checkbox" name="remember"/>
       <span class="ml-2">
        Remember me
       </span>
      </label>
      <a class="text-red-700 hover:underline font-medium" href="forgotpw.html">
       Forgot Password?
      </a>
     </div>
     <button href="home_utama.html" class="w-full bg-red-700 hover:bg-red-800 text-white font-semibold py-2 rounded-md text-sm md:text-base transition-colors" type="submit">
      Login
     </button>
    </form>
    <p class="text-center text-gray-600 mt-6 text-xs md:text-sm">
     Don't have an account?
     <a class="text-red-700 font-semibold hover:underline" href="register.html">
      Register here
     </a>
    </p>
   </section>
  </main>
 </body>
 <script>
  document.getElementById('login-form').addEventListener('submit', async function(event) {
    event.preventDefault(); // Hindari reload halaman

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const result = await response.text();
      if (response.ok && result === "Login successful") {
        window.location.href = "home_utama.html"; // redirect ke home
      } else {
        alert(result);
      }
    } catch (error) {
      alert("Server error: " + error.message);
    }
  });
</script>

</html>
