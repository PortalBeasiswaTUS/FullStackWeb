<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exit Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Custom shadow to closely match the reference */
    .custom-shadow {
      box-shadow:
        8px 8px 20px rgba(0, 0, 0, 0.25),
        0 0 15px rgba(0, 0, 0, 0.1);
    }
    .pink-box-shadow {
      box-shadow:
        2px 2px 8px rgba(0, 0, 0, 0.25);
    }
    /* Smooth button transitions */
    button {
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: inherit;
    }
  </style>
</head>
<body class="bg-white font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="bg-[#B2222B] w-72 flex flex-col justify-between">
      <div>
        <div class="px-6 py-8 border-b border-white/50">
          <h1 class="text-white font-extrabold text-xl leading-none">
            Portal Beasiswa
          </h1>
          <p class="text-white font-semibold text-sm mt-1">Telkom University</p>
        </div>
        <nav class="mt-6 flex flex-col space-y-4 px-6 text-white text-sm font-normal">
        <a
          class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-[#8b1a2a] transition-colors"
          href="home_utama.html"
          ><i class="fas fa-home text-lg"></i> Home</a
        >
        <a
          class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-[#8b1a2a] transition-colors"
          href="appprogres_lattersubmit.html"
          ><i class="fas fa-plus-square text-sm"></i> Scholarship Application</a
        >
        <a
          class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-[#8b1a2a] transition-colors"
          href="apphistory_utama.html"
          ><i class="fas fa-history text-sm"></i> Application History</a
        >
        <a
          class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-[#8b1a2a] transition-colors"
          href="notif_utama.html"
          ><i class="fas fa-bell text-sm"></i> Notifications</a
        >
        <a
          class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-[#8b1a2a] transition-colors"
          href="guide_utama.html"
          ><i class="fas fa-question-circle text-sm"></i> Guide &amp; QnA</a
        >
        <a
          class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-[#8b1a2a] transition-colors"
          href="profil_utama.html"
          ><i class="fas fa-user text-sm"></i> Profile</a
        >
        <a
          class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-[#8b1a2a] transition-colors"
          href="cp_utama.html"
          ><i class="fas fa-envelope text-sm"></i> Contact Person</a
        >
        <a
          class="flex items-center gap-3 px-4 py-2 rounded-md bg-[#8b1a2a] font-semibold text-white"
          href="exit.html"
          ><i class="fas fa-sign-out-alt text-sm"></i> Exit</a>
        </nav>
      </div>
      <div class="px-6 pb-8 text-white text-center">
        <p class="font-extrabold text-base leading-tight">
          Telkom University
          <br />
          Surabaya
        </p>
        <p class="text-sm mt-1">Copyright @2025</p>
      </div>
    </aside>
    <!-- Main content -->
    <div class="flex-1 flex flex-col">
      <!-- Top bar -->
  <header class="flex items-center justify-end bg-white px-6 h-16 border-b border-gray-200 space-x-4">
  <!-- Tombol Menu (hanya muncul di mobile) -->
  <button aria-label="Menu" class="text-gray-700 text-xl lg:hidden absolute left-4">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Semua elemen kanan -->
  <button aria-label="Globe" class="text-gray-600 text-lg">
    <i class="fas fa-globe"></i>
  </button>
  <button aria-label="Help" class="text-gray-600 text-lg">
    <i class="fas fa-question-circle"></i>
  </button>
  <button aria-label="Notifications" class="relative text-gray-600 text-lg">
    <i class="fas fa-bell"></i>
    <span class="absolute -top-1 -right-1 bg-[#b22234] text-white text-xs font-semibold rounded-full w-5 h-5 flex items-center justify-center">3</span>
  </button>
  <button aria-label="Messages" class="text-gray-600 text-lg">
    <i class="fas fa-envelope"></i>
  </button>
  <div class="flex items-center space-x-2">
    <div class="bg-gray-800 text-white rounded-full w-8 h-8 flex items-center justify-center font-semibold text-sm">S</div>
    <span class="text-gray-900 font-normal select-text">Shinta</span>
  </div>
</header>
      <!-- Confirmation card -->
      <main class="flex-grow flex items-center justify-center p-6">
        <div
          class="bg-white rounded-2xl p-8 max-w-md w-full flex flex-col items-center space-y-8 custom-shadow"
          style="border: 1px solid #ddd;"
        >
          <div
            class="bg-[#F1A9A9] rounded-2xl p-6 flex items-center justify-center pink-box-shadow"
            style="width: 140px; height: 140px"
          >
            <img
              alt="Avatar of a person wearing a red hijab and glasses with a serious expression"
              class="w-24 h-24 object-contain"
              height="96"
              src="https://storage.googleapis.com/a1aa/image/f1b7e527-a573-4911-0ea9-3bc2f73e40de.jpg"
              width="96"
            />
          </div>
          <h2 class="text-center font-semibold text-3xl leading-tight text-black">
            Are you sure you want
            <br />
            to exit?
          </h2>
          <div class="flex w-full space-x-6">
            <button
              class="flex-1 border border-black rounded-lg py-3 font-normal hover:bg-gray-100 transition"
            >
              Stay
            </button>
            <button
              class="flex-1 bg-[#B2222B] text-white rounded-lg py-3 font-normal hover:bg-[#8a1a1f] transition"
            >
              Logout
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
